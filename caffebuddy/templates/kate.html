<!doctype html>
<html>
   <head>
        <title>List of Tables</title>
        <link href="static/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
   <body>

      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Table</td>
            <td>Type</td>
         </thead>

         {% for item in items %}
            <tr>
               <td>{{item[1]}}</td>
               <td>{{item[2]}}</td>
               <td>{{item[3]}}</td>
            </tr>
         {% endfor %}
      </table>

      <a href = "/">Go back to home page</a>

   </body>
</html>
